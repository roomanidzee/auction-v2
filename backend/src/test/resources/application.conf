akka {
  loglevel = ERROR
  stdout-loglevel = ERROR
  loggers = ["akka.testkit.TestEventListener"]
  logger-startup-timeout = 30s
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  debug {
      receive = on
      lifecycle = on
    }
}

http {
  host = "0.0.0.0"
  host = ${?HOST}
  port = 5000
  port = ${?PORT}
}